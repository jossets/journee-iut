version: '3'


services:


  webserver_nginx:
    image: nginx:latest
    container_name: webserver_nginx
    networks:
      - webserver_webLAN
      net-0:
    ports:
      - "8888:80"
    volumes:
      - ./www_site:/www_site
      - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
      - webserver_php
    labels:
      - "traefik.backend=webserver"
      - "traefik.docker.network=webserver_webLAN"
      #- "traefik.frontend.rule=PathPrefix:/yoloctf/;ReplacePathRegex: ^/yoloctf/(.*) /$$1"  
      - "traefik.frontend.rule=PathPrefix:/yoloctf/"      
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.headers.SSLRedirect=true"
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.default.protocol=http"


  webserver_php:
    image: php:7-fpm
    container_name: webserver_php
    volumes:
      - ./www_site:/www_site
    networks:
      net-0:



services:
  traefik:
    image: traefik:1.7
    restart: always
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8000:8000"
    networks:
      - webserver_webLAN
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    container_name: traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    

networks:
  webserver_webLAN:
    driver: bridge
  net-0:
    driver: bridge